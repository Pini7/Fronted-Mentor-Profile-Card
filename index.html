<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Fronted Mentor Profile Card</title>
</head>
<body>
    <img src="assets/images/bg-pattern-top.svg" alt="fondo top" class="fondo__top">
    <img src="assets/images/bg-pattern-bottom.svg" alt="fondo bottom" class="fondo__bottom">
    <article class="container">
      <header class="container__header">
        <img src="/assets/images/image-victor.jpg" alt="foto perfil" class="container__photo">
      </header>
      <section class="container__section">
        <p class="name">Victor Crest<span class="age">26</span></p>
        <p class="city">London</p>
      </section>
      <footer class="container__footer">
        <div class="stats__followers">
          <p class="stats__number">80K</p>
          <P class="stats__name">Followers</P>
        </div> 
        <div class="stats__likes">
          <p class="stats__number">803K</p>
          <P class="stats__name">Likes</P>
        </div> 
        <div class="stats__photos">
          <p class="stats__number">1.4K</p>
          <P class="stats__name">Photos</P>
        </div>      
      
      </footer>
    </article>
</body>
</html>
